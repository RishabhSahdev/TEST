<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Strength Arena</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#131a35;
      --card:#17203f;
      --text:#eaf0ff;
      --muted:#98a8df;
      --accent:#7c5cff;
      --accent2:#2be4c8;
      --danger:#ff5a7a;
      --border:rgba(255,255,255,.12);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 15% 15%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(1000px 500px at 85% 0%, rgba(43,228,200,.18), transparent 55%),
        linear-gradient(160deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
      animation:bgPulse 10s ease-in-out infinite alternate;
    }

    @keyframes bgPulse{
      from{filter:saturate(1)}
      to{filter:saturate(1.15)}
    }

    .orb{
      position:fixed;
      border-radius:50%;
      filter:blur(30px);
      opacity:.2;
      pointer-events:none;
      z-index:0;
      animation:float 8s ease-in-out infinite;
    }
    .orb.one{width:220px;height:220px;background:#7c5cff;left:5%;top:15%;}
    .orb.two{width:260px;height:260px;background:#2be4c8;right:8%;top:8%;animation-delay:1.5s;}
    .orb.three{width:180px;height:180px;background:#ff5a7a;left:35%;bottom:10%;animation-delay:3s;}

    @keyframes float{
      0%,100%{transform:translateY(0) translateX(0)}
      50%{transform:translateY(-20px) translateX(10px)}
    }

    .container{
      position:relative;
      z-index:1;
      max-width:1100px;
      margin:0 auto;
      padding:28px 18px 48px;
    }

    h1{
      font-size:clamp(1.6rem,2.5vw,2.3rem);
      margin-bottom:8px;
      letter-spacing:.3px;
    }

    .subtitle{
      color:var(--muted);
      margin-bottom:18px;
      line-height:1.5;
    }

    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:18px;
    }

    input,select,button{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      background:rgba(23,32,63,.75);
      color:var(--text);
      outline:none;
      transition:.25s transform,.25s box-shadow,.25s border-color;
    }

    input:focus,select:focus{
      border-color:rgba(43,228,200,.6);
      box-shadow:0 0 0 3px rgba(43,228,200,.12);
    }

    button{
      cursor:pointer;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      border:none;
      font-weight:700;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
    }
    button:hover{
      transform:translateY(-2px) scale(1.02);
      box-shadow:0 12px 24px rgba(124,92,255,.35);
    }

    .grid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:14px;
    }

    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .controls > *{flex:1 1 100%}
    }

    .card{
      background:rgba(23,32,63,.78);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      backdrop-filter:blur(8px);
      box-shadow:0 10px 28px rgba(0,0,0,.25);
      animation:fadeInUp .55s ease both;
    }
    .card:nth-child(2){animation-delay:.08s}

    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(12px)}
      to{opacity:1; transform:translateY(0)}
    }

    .hero-list{display:grid;gap:10px;margin-top:10px}
    .hero{
      display:grid;
      grid-template-columns:1fr auto;
      gap:10px;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      transition:.25s transform,.25s border-color,.25s box-shadow;
      animation:fadeInUp .45s ease both;
    }
    .hero:hover{
      transform:translateY(-3px);
      border-color:rgba(124,92,255,.6);
      box-shadow:0 10px 22px rgba(124,92,255,.2);
    }

    .hero h3{margin-bottom:5px;font-size:1.02rem}
    .meta{color:var(--muted);font-size:.9rem;line-height:1.4}

    .score{text-align:right;min-width:140px}
    .score .num{
      font-size:1.5rem;
      font-weight:800;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;
      color:transparent;
    }
    .score .lbl{font-size:.78rem;color:var(--muted)}

    .stat{display:grid;grid-template-columns:90px 1fr 40px;gap:8px;align-items:center;margin-top:7px;font-size:.8rem;color:var(--muted)}
    .track{
      height:8px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
    }
    .fill{
      height:100%;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      transition:width .6s ease;
      animation:glow 1.8s ease-in-out infinite alternate;
    }
    @keyframes glow{
      from{filter:brightness(1)}
      to{filter:brightness(1.2)}
    }

    .small{
      color:var(--muted);
      font-size:.84rem;
      line-height:1.5;
      margin-top:8px;
    }
  </style>
</head>
<body>
  <div class="orb one"></div>
  <div class="orb two"></div>
  <div class="orb three"></div>

  <main class="container">
    <h1>âš¡ Hero Strength Arena</h1>
    <p class="subtitle">Animated comparison board for superhero power metrics.</p>

    <div class="controls">
      <input id="search" type="text" placeholder="Search hero..." />
      <select id="sortBy">
        <option value="power">Sort by Power</option>
        <option value="speed">Sort by Speed</option>
        <option value="durability">Sort by Durability</option>
      </select>
      <button id="shuffleBtn">Shuffle Matchup</button>
    </div>

    <section class="grid">
      <article class="card">
        <h2>Top Heroes</h2>
        <div id="heroList" class="hero-list"></div>
      </article>

      <article class="card">
        <h2>About</h2>
        <p class="small">
          This page is static and GitHub-Pages friendly.  
          Animations include: gradient pulse, floating background orbs, animated bars, and card hover transitions.
        </p>
      </article>
    </section>
  </main>

  <script>
    const heroes = [
      { name: "Superman", universe: "DC", power: 98, speed: 94, durability: 97 },
      { name: "Thor", universe: "Marvel", power: 95, speed: 82, durability: 93 },
      { name: "Hulk", universe: "Marvel", power: 97, speed: 68, durability: 96 },
      { name: "Wonder Woman", universe: "DC", power: 90, speed: 88, durability: 89 },
      { name: "Captain Marvel", universe: "Marvel", power: 92, speed: 91, durability: 90 },
      { name: "Shazam", universe: "DC", power: 91, speed: 85, durability: 90 }
    ];

    const heroList = document.getElementById("heroList");
    const search = document.getElementById("search");
    const sortBy = document.getElementById("sortBy");
    const shuffleBtn = document.getElementById("shuffleBtn");

    function render(list){
      heroList.innerHTML = "";
      list.forEach((h, i) => {
        const score = Math.round((h.power + h.speed + h.durability) / 3);
        const el = document.createElement("div");
        el.className = "hero";
        el.style.animationDelay = `${i * 0.05}s`;
        el.innerHTML = `
          <div>
            <h3>${h.name}</h3>
            <div class="meta">${h.universe} Universe</div>

            <div class="stat">
              <span>Power</span>
              <div class="track"><div class="fill" style="width:${h.power}%"></div></div>
              <span>${h.power}</span>
            </div>
            <div class="stat">
              <span>Speed</span>
              <div class="track"><div class="fill" style="width:${h.speed}%"></div></div>
              <span>${h.speed}</span>
            </div>
            <div class="stat">
              <span>Durability</span>
              <div class="track"><div class="fill" style="width:${h.durability}%"></div></div>
              <span>${h.durability}</span>
            </div>
          </div>
          <div class="score">
            <div class="num">${score}</div>
            <div class="lbl">Overall</div>
          </div>
        `;
        heroList.appendChild(el);
      });
    }

    function getFilteredSorted(){
      const q = search.value.trim().toLowerCase();
      const key = sortBy.value;
      return heroes
        .filter(h => h.name.toLowerCase().includes(q))
        .sort((a,b) => b[key] - a[key]);
    }

    search.addEventListener("input", () => render(getFilteredSorted()));
    sortBy.addEventListener("change", () => render(getFilteredSorted()));

    shuffleBtn.addEventListener("click", () => {
      heroes.sort(() => Math.random() - 0.5);
      render(getFilteredSorted());
    });

    render(getFilteredSorted());
  </script>
</body>
</html>
